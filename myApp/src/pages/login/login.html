<ion-header>
  <ion-navbar color="primary">
    <ion-title>登录</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <form [formGroup]="loginForm" >
        <ion-item>
          <ion-label floating>用户名</ion-label>
          <ion-input type="text" formControlName="LoginName"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>密码</ion-label>
          <ion-input type="password" formControlName="LoginPwd"></ion-input>
        </ion-item>
        
        <div padding>
            <button ion-button color="primary" block (click)="login(loginForm.value, $event)" [disabled]="!loginForm.valid">登录</button>
        </div>
        <div padding *ngIf="!loginForm.controls.LoginName.valid && loginForm.controls.LoginName.touched">
            <ion-badge color="danger">用户名输入不合法!</ion-badge>
        </div>
  </form>
</ion-content>
