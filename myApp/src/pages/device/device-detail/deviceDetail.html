<ion-header>
  <ion-navbar>
    <ion-title>{{device.buildingNum}} {{device.classroomNum}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="outer-content">
   <ion-list no-border>

    <ion-list-header>
      设备
    </ion-list-header>
    <ion-item>
      <ion-toggle [(ngModel)]="computer" (ionChange)="notify($event)"></ion-toggle>
      <ion-label>
        电脑
      </ion-label>
      <ion-icon name='desktop' item-left></ion-icon>
    </ion-item>
    
    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        投影仪
      </ion-label>
      <ion-icon name='easel' item-left></ion-icon>
    </ion-item>

    <ion-item>
      <ion-toggle checked="false"></ion-toggle>
      <ion-label>
        摄像机
      </ion-label>
      <ion-icon name='camera' item-left></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
